    header {
      -ms-flex-pack: center;
      -webkit-box-pack: center;
      display: -ms-flexbox;
      display: -webkit-box;
      display: flex;
      justify-content: center;
      text-align: center;
      text-transform: none;
      background-color: white;
      height: 6em;
      width: 100%;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    svg {
      margin-top: 1em;
      height: 2em;
      width: 2em;
    }

    header a {
      border-bottom: none;
      text-decoration: none;
    }

    header h1 {
      border: none;
      color: #000;
      font-size: 5vw;
      letter-spacing: 0.03em;
      line-height: 3rem;
      margin-top: -.2em;
      /* padding: 0 0.5em; */
      text-decoration: none;
    }


    main {
      display: flex;
      flex-wrap: wrap;
      background-color: #fafafa;
      border-radius: 10px;
    }

    main section {
      height: 10em;
      flex-grow: 2;
      flex-shrink: 0;
      flex-basis: 33.3333%;
      flex-basis: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main section p {
      font-size: xx-large;
    }

    article img {
      width: 50%;
    }
  </style>
